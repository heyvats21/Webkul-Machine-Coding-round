<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
        <!-- input -->
      <form id="todo-form">
        <h2>Todo List</h2>
        <input type="text" id="todo-input" placeholder="Enter a task" />
        <button class="btn" type="submit">Add</button>
      </form>
      <!-- output  -->
      <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
